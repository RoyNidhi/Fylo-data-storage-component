<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style/Style.css">
    <title>Fylo data storage component - Test Exercise</title>
</head>

<body>
    <div class="container">
        <div class="left-box">
            <div class="logo">
                <img src="./images/logo.svg" alt="Fylo Logo">
                <div class="icons">
                    <li class="icon-1">
                        <img src="images/icon-document.svg" alt="icon-document">
                    </li>
                    <li class="icon-1">
                        <img src="images/icon-folder.svg" alt="icon-folder">
                    </li>
                    <li class="icon-1">
                        <img src="images/icon-upload.svg" alt="icon-upload">
                    </li>
                </div>
            </div>
        </div>
        <div class="right-box">
            <div class="text">
                You've used your <strong>815 GB</strong> of your storage
            </div>
            <div class="progress-bar">
                <div class="fill-progress-bar">
                    <div class="white-ball"></div>
                </div>
            </div>
            <div class="min-max-text">
                <div class="text"><strong>0 GB</strong></div>
                <div class="text"><strong>1000 GB</strong></div>
            </div>
            <div class="tooltip-container">
                <div class="tooltip-text">
                    <strong>185</strong>
                    <span id="test">GB LEFT</span>
                </div>
                <div class="triangle"></div>
            </div>
            
        </div>

    </div>
</body>
</html>
